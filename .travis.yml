language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - nightly

install:
  - composer install
  - mkdir -p build/logs

after_script:
  - vendor/bin/test-reporter

matrix:
  allow_failures:
    - php: nightly

fast_finish: true

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
